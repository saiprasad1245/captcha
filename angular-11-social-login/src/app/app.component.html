<div id="app">
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand p-0" href="/">
			<img src="\assets\img\RecaptchaLogo.svg.png" width="50" height="50" alt="captcha">
		</a>
		<ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
			<li class="nav-item"><a href="/register" class="nav-link" routerLink="register">Sign Up</a></li>
			<li class="nav-item"><a href="/login" class="nav-link" routerLink="login">Login</a></li>
			<li class="nav-item"><a href="/demo" class="nav-link" routerLink="demo">Demo</a></li>
		</ul>
		
		<ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
			<p class="welcome">Welcome :</p> <li class="nav-item"><a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a></li>
			<li class="nav-item"><a href class="nav-link" (click)="logout()">Sign Out</a></li>
		</ul>
	</nav>
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<ul class="navbar-nav" routerLinkActive="active" *ngIf="isLoggedIn">
			<li class="nav-item"><a href="/captcha-page" class="nav-link" *ngIf="isLoggedIn" routerLink="captcha-page">Captcha</a></li>
			<li class="nav-item"><a href="/order" class="nav-link" *ngIf="isLoggedIn && !this.showAdminBoard" routerLink="order">Subscribe</a></li>
			<li class="nav-item"><a href="/payment" class="nav-link" *ngIf="isLoggedIn && !this.showAdminBoard" routerLink="payment">Withdraw</a></li>
	
			<li class="nav-item"><a href="/allhistory" class="nav-link" *ngIf="isLoggedIn && this.showAdminBoard " routerLink="allhistory">Subscribe History </a></li>
			<li class="nav-item"><a href="/allhistory-wallet" class="nav-link" *ngIf="isLoggedIn && this.showAdminBoard " routerLink="allhistory-wallet">Withdraw History</a></li>
		</ul>
	
		
	<ul class="navbar-nav" routerLinkActive="active">
		<li class="nav-item"><a href="/history" class="nav-link" *ngIf="isLoggedIn && !this.showAdminBoard" routerLink="history">Withdraw History</a></li>
		<li class="nav-item"><a href="/history-wallet" class="nav-link" *ngIf="isLoggedIn && !this.showAdminBoard" routerLink="history-wallet">Subscribe History</a></li>
	</ul>
</nav>
	<div class="app-content h-100">
		<router-outlet></router-outlet>
	</div>
</div>

	<div class="login-page">
	<div class="card card-container">
		<h5 class="card-title p-3 d-flex justify-content-center primary-bg-color primary-text-color">reCaptcha</h5>

		<!-- <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" /> -->
		<form *ngIf="!isLoggedIn" class="ps-3 pe-3" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
			<div class="d-flex flex-column justify-content-center p-3">
			<div class="form-group">
				<label for="username">Email</label> <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
				<div class="error-msg-color" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
					#password="ngModel" />
				<div class="error-msg-color" role="alert" *ngIf="f.submitted && password.invalid">
					<div *ngIf="password.errors.required">Password is required</div>
					<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
				</div>
			</div>
			<div class="form-group mt-3">
				<button class="login btn btn-primary btn-block primary-bg-color primary-text-color">Login</button>
			</div>
			<div class="form-group">
				<div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Login failed: {{ errorMessage }}</div>
			</div>
		   </div>	
			
		</form>
		<div class="alert alert-success" *ngIf="isLoggedIn">Welcome {{currentUser.displayName}} <br>Logged in as {{ currentUser.roles }}.</div>
	</div>
	</div>
<!-- </div> -->
